<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylelog.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/dragon-ball-z-2.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Entrar</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="login">Login</label>
                        <input id="login" type="email" name="login" placeholder="Digite o seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#" onclick="salvar()" onclick="carregar()">Continuar</a></button>
                </div>
                <div class="back-button">
                    <button><a href="http://127.0.0.1:5500/index.html#">Voltar</a></button>
                </div>
            </form>
        </div>    
    </div>
</body>
</html>
